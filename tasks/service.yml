---

- name: REDIS | Configuring service
  systemd:
    name: redis-server
    state: "{{ redis_service_state }}"
    enabled: "{{ redis_service_enabled }}"
    daemon_reload: yes
  when: not redis_is_installed or redis_install_new_version

- name: REDIS | Configure nodes as cluster when password is not defined
  run_once: true
  command: "{{ redis_conf_path }}/cluster-creator.sh"
  when:
    - redis_mode == 'cluster'
    - not redis_is_installed
    - redis_password is not defined

- name: REDIS | Configure nodes as cluster with password
  run_once: true
  command: "{{ redis_conf_path }}/cluster-creator.sh"
  environment:
   REDISCLI_AUTH: "{{ redis_password }}"
  when:
    - redis_mode == 'cluster'
    - not redis_is_installed
    - redis_password is defined

- name: REDIS | Add instance to cluster
  command: "{{ redis_conf_path }}/upgrading-helper.sh add"
  when:
    - redis_install_new_version
    - redis_mode == 'cluster'
