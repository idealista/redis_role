---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: redis
    groups:
      - redis
    image: ${MOLECULE_DISTRO:-debian:buster-slim}
    privileged: false
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    tmpfs:
      - /redis
      - /tmp
      - /run
      - /run/lock
    command: '/lib/systemd/systemd'
    stop_signal: 'RTMIN+3'
provisioner:
  name: ansible
  inventory:
    group_vars:
      redis:
        redis_version: ${REDIS_VERSION:-"5.0.5"}
        redis_cluster_legacy: ${REDIS_CLUSTER_LEGACY:-false}
        redis_ruby_gem_version: ${REDIS_RUBY_GEM:-4.1.3}
scenario:
  name: single
verifier:
  name: ansible
